<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 : 네이버</title>
    <link rel="stylesheet" href="clone-coding-naver-find-password.css">
    <link rel="icon" href="naver-icon1.png">
</head>
<body>
    <div class="wrap" id="wrap">
        <header id="header" class="header">
            <div class="header-logo">
                <a href="https://www.naver.com">
                    <h1 class="logo">
                        <span class="blind">네이버</span>
                    </h1>
                </a>
            </div>
        </header>

        <div class="container" id="container">
            <form id="fm" name="fm">
                <div class="content">
                    <div class="find-wrap">
                        <div class="find-inner">
                            <div class="title-wrap">
                                <h2 class="title">
                                    비밀번호를 찾고자하는 아이디를 입력해주세요.
                                </h2>
                            </div>
                            <div class="input-row">
                                <span class="icon-name"></span>
                                <input type="text" class="input-name" id="idInput" name="idInput" placeholder="네이버 아이디 또는 단체 아이디">
                            </div>
                            <button class="btn-check">
                                <span class="text">다음</span>
                            </button>
                            <div class="link-wrap">
                                <span class="text">
                                    아이디가 기억나지 않는다면?
                                    <a href="#" class="link">
                                        <div class="txt">아이디 찾기</div>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="footer-inner">
                <ul class="footer-list">
                    <li>
                        <a href="https://www.navercorp.com/" class="footer-item">
                            <div class="footer-logo">
                                <span class="blind">네이버</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver" class="footer-item">
                            <div class="footer-text">회원정보 고객센터</div>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
